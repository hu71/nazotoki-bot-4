<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>判定フォーム</title>
</head>
<body>
    <h1>参加者からの画像判定</h1>
    {% if images|length == 0 %}
        <p>現在、判定待ちの画像はありません。</p>
    {% else %}
        <table border="1" cellpadding="8" cellspacing="0">
            <thead>
                <tr>
                    <th>送信時間</th>
                    <th>ユーザーID</th>
                    <th>画像</th>
                    <th>判定</th>
                </tr>
            </thead>
            <tbody>
            {% for img in images %}
                <tr>
                    <td>{{ img.timestamp }}</td>
                    <td>{{ img.user_id }}</td>
                    <td>
                        <img src="/image/{{ img.image_id }}" alt="送信画像" style="max-height:150px;">
                    </td>
                    <td>
                        <form method="POST" style="display:inline;">
                            <input type="hidden" name="image_id" value="{{ img.image_id }}">
                            <input type="hidden" name="user_id" value="{{ img.user_id }}">
                            <button type="submit" name="judge" value="correct">正解</button>
                            <button type="submit" name="judge" value="wrong">不正解</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
